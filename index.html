<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>弹幕APP</title>
</head>
<body>
    <div class="dm">
        <div class="dm-screen">
            <div class="dm-mask"></div>
            <div class="dm-show">
                <!-- <div class='dm-message'>222</div> -->
            </div>
        </div>
        <div class="send">
            <div class="s-con">
                <p>
                    <input type="text" class="s-txt" placeholder="弹幕准备就绪?">
                </p>
                <p>
                    <input type="button" value="send" class="s-send">
                    <input type="button" value="clear" class="s-clear">
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.wilddog.com/sdk/js/2.0.0/wilddog-auth.js"></script>
    <script src="https://cdn.wilddog.com/sdk/js/2.0.0/wilddog-sync.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
